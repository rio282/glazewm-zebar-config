<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Base styles for better consistency across platforms (aka. CSS reset). -->
  <link rel="stylesheet" type="text/css" href="../normalize.css" />

  <!-- Custom styles. -->
  <link rel="stylesheet" type="text/css" href="./styles.css" />

  <!-- Add empty favicon to suppress not found errors. -->
  <link rel="icon" href="data:;" />

  <!-- Allows React to be run buildless via "text/babel" script below. -->
  <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"
    integrity="sha256-aS0B0wnsaDByLfE16h4MDCP1fQFccysd1YWOcV+gbBo=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, {
      useState,
      useEffect,
    } from "https://esm.sh/react@18?dev";
    import { createRoot } from "https://esm.sh/react-dom@18/client?dev";
    import * as zebar from "https://esm.sh/zebar@2";

    const providers = zebar.createProviderGroup({
      network: { type: "network" },
      glazewm: { type: "glazewm" },
      cpu: { type: "cpu" },
      date: { type: "date", formatting: "EEE d MMM h:mm a" },
      battery: { type: "battery" },
      memory: { type: "memory" },
      weather: { type: "weather" },
    });

    createRoot(document.getElementById("root")).render(<App />);

    function App() {
      const [output, setOutput] = useState(providers.outputMap);

      useEffect(() => {
        providers.onOutput(() => setOutput(providers.outputMap));
      }, []);

      // Get icon to show for current network status.
      function getNetworkIcon(networkOutput) {
        switch (networkOutput.defaultInterface?.type) {
          case "ethernet":
            return <i className="nf nf-md-ethernet_cable"> eth</i>;
          case "wifi":
            if (networkOutput.defaultGateway?.signalStrength >= 80) {
              return <i className="nf nf-md-wifi_strength_4"> net</i>;
            } else if (
              networkOutput.defaultGateway?.signalStrength >= 65
            ) {
              return <i className="nf nf-md-wifi_strength_3"> net</i>;
            } else if (
              networkOutput.defaultGateway?.signalStrength >= 40
            ) {
              return <i className="nf nf-md-wifi_strength_2"> net</i>;
            } else if (
              networkOutput.defaultGateway?.signalStrength >= 25
            ) {
              return <i className="nf nf-md-wifi_strength_1"> net</i>;
            } else {
              return <i className="nf nf-md-wifi_strength_outline"> net</i>;
            }
          default:
            return (
              <i className="nf nf-md-wifi_strength_off_outline"> net DISCONNECTED</i>
            );
        }
      }

      // Get singnal strength text to show for current network status.
      function getNetworkStrengthQualityText(signalStrength) {
        if (signalStrength > 80)
          return "strong";
        if (signalStrength > 65)
          return "good";
        if (signalStrength > 40)
          return "mediocre";
        if (signalStrength > 25)
          return "bad";
        return "disconnected";
      }

      // Get icon to show for how much of the battery is charged.
      function getBatteryIcon(batteryOutput, text = "") {
        const iconIndex = Math.min(4, Math.floor(batteryOutput.chargePercent / 20));
        const batteryIcon = batteryOutput.isCharging ? "nf nf-fa-battery_charging" : `nf nf-fa-battery_${iconIndex}`;

        return <i className={batteryIcon}> {text}</i>;
      }

      // Get icon to show for current weather status.
      function getWeatherIcon(weatherOutput) {
        switch (weatherOutput.status) {
          case "clear_day":
            return <i className="nf nf-weather-day_sunny"></i>;
          case "clear_night":
            return <i className="nf nf-weather-night_clear"></i>;
          case "cloudy_day":
            return <i className="nf nf-weather-day_cloudy"></i>;
          case "cloudy_night":
            return <i className="nf nf-weather-night_alt_cloudy"></i>;
          case "light_rain_day":
            return <i className="nf nf-weather-day_sprinkle"></i>;
          case "light_rain_night":
            return <i className="nf nf-weather-night_alt_sprinkle"></i>;
          case "heavy_rain_day":
            return <i className="nf nf-weather-day_rain"></i>;
          case "heavy_rain_night":
            return <i className="nf nf-weather-night_alt_rain"></i>;
          case "snow_day":
            return <i className="nf nf-weather-day_snow"></i>;
          case "snow_night":
            return <i className="nf nf-weather-night_alt_snow"></i>;
          case "thunder_day":
            return <i className="nf nf-weather-day_lightning"></i>;
          case "thunder_night":
            return <i className="nf nf-weather-night_alt_lightning"></i>;
        }
      }

      // Get text to show for current weather status.
      function getWeatherText(weatherOutput) {
        let state = weatherOutput.status.split("_");
        state.pop();

        let weatherType = [];
        for (let i of state) {
          weatherType.push(i.toLowerCase());
        }

        if (weatherType.length == 1) {
          weatherType.push("weather");
        }

        return weatherType.join(" ");
      }

      return (
        <div className="app">
          <div className="left">
            <button
              className={`logo-icon nf nf-md-reload`}
              onClick={() =>
                output.glazewm.runCommand(`shell-exec echo hello`)
              }
            >TEMP</button>

            {output.glazewm && (
              <div className="workspaces">
                {output.glazewm.currentWorkspaces.map(workspace => (
                  <button
                    className={`workspace ${workspace.hasFocus && "focused"} ${workspace.isDisplayed && "displayed"}`}
                    onClick={() =>
                      output.glazewm.runCommand(
                        `focus --workspace ${workspace.name}`,
                      )
                    }
                    key={workspace.name}
                  >
                    {workspace.displayName ?? workspace.name}
                  </button>
                ))}

                <button
                  className={`tiling-direction nf ${output.glazewm.tilingDirection === "horizontal" ? "nf-md-swap_horizontal" : "nf-md-swap_vertical"}`}
                  onClick={() =>
                    output.glazewm.runCommand("toggle-tiling-direction")
                  }
                ></button>
              </div>
            )}
          </div>

          <div className="center">{output.date?.formatted}</div>

          <div className="right">
            {output.glazewm && (
              <>
                {output.glazewm.bindingModes.map(bindingMode => (
                  <button
                    className="binding-mode"
                    key={bindingMode.name}
                  >
                    {bindingMode.displayName ?? bindingMode.name}
                  </button>
                ))}
              </>
            )}

            {output.network && (
              <div className="network">
                {getNetworkIcon(output.network)}
                {output.network.defaultGateway?.ssid}
                &nbsp;
                <span className="text-muted">
                  ({getNetworkStrengthQualityText(output.network.defaultGateway?.signalStrength)})
                </span>
              </div>
            )}

            {output.memory && (
              <div className="memory">
                <i className="nf nf-fae-chip"> mem</i>
                {Math.round(output.memory.usage)}%
              </div>
            )}

            {output.cpu && (
              <div className="cpu">
                <i className="nf nf-oct-cpu"> cpu</i>

                {/* Change the text color if the CPU usage is high. */}
                <span
                  className={output.cpu.usage > 85 ? "high-usage" : ""}
                >
                  {Math.round(output.cpu.usage)} %
                </span>
              </div>
            )}

            {output.battery && (
              <div className="battery">
                {/* Show icon for whether battery is charging. */}
                {output.battery.isCharging && (
                  <i className="nf nf-md-power_plug charging-icon"></i>
                )}
                {getBatteryIcon(output.battery, "pow")}
                {Math.round(output.battery.chargePercent)}%
                &nbsp;
                <span className="text-muted">
                  ({output.battery.isCharging ? "+" : "-"})
                </span>
              </div>
            )}

            {output.weather && (
              <div className="weather">
                {getWeatherIcon(output.weather)}
                {getWeatherText(output.weather)} ({Math.round(output.weather.celsiusTemp)}Â°C)
              </div>
            )}
          </div>
        </div >
      );
    }
  </script>
</body>

</html>
